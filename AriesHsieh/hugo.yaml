# Site Information
baseURL: "https://arieshsieh.github.io/"
title: "Slash Life: Software engineer / Lawyer"
languageCode: en-us

# Theme
theme: ["PaperMod"]

# SEO & Metadata
params:
  env: production # Enable Social-Metadata and SEO
  ShowPageNums: true

  homeInfoParams:
    title: "Hi, I'm Hsieh-Te Hsieh 🧑🏻‍💻"
    Content: >
      - • Lawyer turned software engineer, based in Taipei, Taiwan

      - • Software engineer focused on iOS development

      - • Expanding into backend, DevOps, and API integration
  asset:
    favicon: "favicons/favicon.ico"
  socialIcons:
    - name: github
      url: "https://github.com/arieshsieh0402"
    - name: substack
      url: "https://arieshsieh.substack.com/"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    includeMatches: true
    threshold: 0.3
  ShowReadingTime: true
  ShowCodeCopyButtons: true

# Services
services:
  googleAnalytics:
    id: G-JJ4P19P34J

# Output formats
outputs:
  home:
    - HTML
    - JSON

# Caching
caches:
  images:
    dir: :cacheDir/images

# Taxonomies
taxonomies:
  category: categories
  tag: tags

# Pagination
pagination:
  disableAliases: false
  pagerSize: 5

# Menu
menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 1
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 15
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 25
    - identifier: search
      name: Search
      url: /search/
      weight: 30

